
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register Page</h1>
    <br><br>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <br>
        {{ form.username }}
        <br>
        {{ form.password }}
        <br>
        {{ form.submit }}
    </form>
    <br><br>
    <a href="{{ url_for('users.login') }}">Already have an account? Log In</a>
</body>

</html>
