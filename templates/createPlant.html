        <form method="post">
            <input type="submit" name="SbmBtn_UserProfile" value={{current_user}}
                   style="width: 100px; height: 30px;">

    <div style="text-align: center; font-size: 12px;">

<div class="modifyPlant">
    <br><br>
    <form method="POST" action="">
        <div class="form-group">
            <label for="plant-name">Name:</label> {{ modifyPLantForm.name }}

            <label for="plant-photo">Photo URL:</label> {{ modifyPLantForm.photoURL }}

            <label for="plant-humidity">Humidity Value:</label> {{ modifyPLantForm.humidityValue }}

            <label for="plant-temp">Temperature Value:</label> {{ modifyPLantForm.tempValue }}
        </div>

            <label for="plant-light">Light Value:</label> {{ modifyPLantForm.lightValue }}
        </div>
        <br><br>
