<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantsList</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='adminPanel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plantPages.css') }}">
</head>

<div class="top-section">
    <!-- content goes here -->
    <div style="float: left;">
        <br><br><br><br><br>
        <form method="post">
            <input type="submit" name="SbmBtn_PyPosude" value="PyPosude" style="width: 100px; height: 30px;">
        </form>
        <br>
        <form method="post">
            <input type="submit" name="SbmBtn_Biljke" value="Biljke" style="width: 100px; height: 30px;">
        </form>
    </div>


    <div style="position: absolute; right: 20px;">
        <form method="post">
            <input type="submit" name="SbmBtn_UserProfile" value={{current_user}}
                   style="width: 100px; height: 30px;">
        </form>
    </div>

    <div style="text-align: center; font-size: 12px;">
        <h1>PyFloraPosude</h1>
    </div>

    <div style="text-align: center;">
        <h1>Promijeni biljku</h1>

    </div>

    <div style="position: absolute; right: 20px;">
        <a href="{{url_for('users.logout')}}">Logout</a>
    </div>
    <br><br><br>

</div>




<div class="modifyPlant">
    <h1 class="plantName">{{plantName}}</h1>
    <form method="POST" action="">
        <div class="form-group">
            <label for="plant-name">Name:</label> {{ modifyPLantForm.name }}
        </div>
        <br>
        <div class="form-group">
            <label for="plant-photo">Photo URL:</label> {{ modifyPLantForm.photoURL }}
        </div>
        <br>
        <div class="form-group">
            <label for="plant-humidity">Humidity Value:</label> {{ modifyPLantForm.humidityValue }}
        </div>
        <br>
        <div class="form-group">
            <label for="plant-temp">Temperature Value:</label> {{ modifyPLantForm.tempValue }}
        </div>
        <br>
        <div class="form-group">
            <label for="plant-light">Light Value:</label> {{ modifyPLantForm.lightValue }}
        </div>
        <br><br>
        <div class="form-group-submit-buttons">
            <input type="submit" name="SbmBtn_ModifyPlant" value="Modify">
            <br><br>
            <input type="submit" name="SbmBtn_DeletePlant" value="Delete">
        </div>
    </form>
</div>

</body>

</html>
