<script>
function openTab(event, tabId) {
  const tabPanes = document.getElementsByClassName('tab-pane');
  const tabButtons = document.getElementsByClassName('tab-button');

  for (let i = 0; i < tabButtons.length; i++) {
    tabButtons[i].classList.remove('active');
    tabPanes[i].classList.remove('active');
  }

  event.target.classList.add('active');
  document.getElementById(tabId).classList.add('active');
}
</script>

    <script>
        // Retrieve the chart_data variable from Flask and parse it as JSON
        const chartData = JSON.parse('{{ chart_data | safe }}');

        // Access the datasets from chartData
        const labels = chartData.labels;
        const datasets = chartData.datasets;

        // Create a new chart using the datasets
        const ctx3 = document.getElementById('TestChart').getContext('2d');
        new Chart(ctx3, {
            type: 'line',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>

<script>
  // Retrieve the histogram data from Flask and parse it as JSON
  const histogramData = JSON.parse('{{ histogramChartData_json | safe }}');

  // Access the labels and data from histogramData
  const labels3 = histogramData.labels;
  const data3 = histogramData.data;

  // Create a new chart
  const ctx4 = document.getElementById('histogramChart').getContext('2d');
  new Chart(ctx4, {
    type: 'bar',
    data: {
      labels: labels3,
      datasets: [{
        data: data3,
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        x: {
          beginAtZero: true
        },
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
