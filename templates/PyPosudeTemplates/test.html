<!DOCTYPE html>
<html>
<head>
  <title>Multiple Pie Charts Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-row {
      display: flex;
    }
    .chart-container {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="chart-row">
    <div class="chart-container">
      <canvas id="PieChart1"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="PieChart2"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="PieChart3"></canvas>
    </div>
  </div>

  <script>
    // Chart 1
    var ctx1 = document.getElementById('PieChart1').getContext('2d');
    var chart1 = new Chart(ctx1, {
      type: 'pie',
      data: {
        datasets: [
          {
            data: [30, 40, 20],
            backgroundColor: ['red', 'blue', 'green'],
            label: 'Dataset 1',
          }
        ],
        labels: ['Label 1', 'Label 2', 'Label 3'],
      },
      options: {
        // Add any additional options or styling here
      },
    });

    // Chart 2
    var ctx2 = document.getElementById('PieChart2').getContext('2d');
    var chart2 = new Chart(ctx2, {
      type: 'pie',
      data: {
        datasets: [
          {
            data: [15, 25, 10],
            backgroundColor: ['orange', 'purple', 'yellow'],
            label: 'Dataset 2',
          }
        ],
        labels: ['Label 1', 'Label 2', 'Label 3'],
      },
      options: {
        // Add any additional options or styling here
      },
    });

    // Chart 3
    var ctx3 = document.getElementById('PieChart3').getContext('2d');
    var chart3 = new Chart(ctx3, {
      type: 'pie',
      data: {
        datasets: [
          {
            data: [10, 5, 15],
            backgroundColor: ['pink', 'gray', 'brown'],
            label: 'Dataset 3',
          }
        ],
        labels: ['Label 1', 'Label 2', 'Label 3'],
      },
      options: {
        // Add any additional options or styling here
      },
    });
  </script>
</body>
</html>
